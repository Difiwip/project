<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>
        <script src="mustache.js/mustache.js" charset="utf-8"></script>
    </head>

    <body>
        <div id='theme_picker' class="{{theme}}">
            <div class="{{theme}}-primary">

            </div>
            <div class="{{theme}}-secundary">

            </div>
        </div>
    </body>

    <script type="text/javascript">

      var template = $('#theme_picker').html(); // id de la template a usar

      Mustache.parse(template);   // optional, speeds up future uses

      var rendered = Mustache.render(template,{theme: "red"}); // Defino el valor de la variable

      $('body').html(rendered); // pego lo renderizado en body
    </script>

</html>
